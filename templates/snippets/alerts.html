<div>
    {% block messages %}
        {% if messages %}
            {% for message in messages %}
                <div class="message alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endblock messages %}
</div>
